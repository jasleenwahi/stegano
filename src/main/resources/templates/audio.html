  <div class="name">
    <div class="text-center"><h1 class="myName">Hide Your Text Inside an Audio...</h1></div>
  </div>
  <form th:action="@{/audioenc}" method = "POST" enctype="multipart/form-data">
  <div class="container mt-4 drag_area">

    <div class = "audio">
      <p class="btn green "> Selected </p>
      <p class="handwritten-head center audiotext"></p>
    </div>

      <label for="finput1" class="form-label myName" style="color:white;font-size:2rem;">Upload the audio file.</label>
      <input class="form-control form-control-lg" id="finput1" type="file" multiple="false" accept="audio/*" name = "audio" th:value = "${Audio.audio}" onchange = "fun()"/>
  </div>
  <div class="container mt-4">
        <label for="msg" class="form-label myName" style="color:white;font-size:2rem;">Enter your message</label>
        <input type="text" class="form-control" id="msg" name = "message">
  </div>
    <div class="container mt-4">
      <label for="email" class="form-label myName" style="color:white;font-size:2rem;">Enter your Email</label>
      <input type="email" class="form-control" id="email" name="email">
    </div>
    <div class="container mt-4">
      <input type="submit" class="btn-success">
    </div>
  </form>
